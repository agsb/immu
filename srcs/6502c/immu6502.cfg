MEMORY {
    ZP:     start = $0000,  size = $0100, type = rw, define = yes;
    SPG:    start = $0100,  size = $0100, type = rw, define = yes;
    RAM:    start = $0200,  size = $7DFF, type = rw, define = yes;
    ROM:    start = $8000,  size = $7FFF, type = ro, define = yes;
}

SEGMENTS {
    ZEROPAGE:   load = ZP, type = zp, define = yes;
    BSS:        load = RAM, type = bss, define = yes;
    HEAP:       load = RAM, type = bss, optional = yes;
    DATA:       load = RAM, type = rw, define = yes, run = RAM;
    STARTUP:    load = ROM, type = ro, define = yes;
    ONCE:       load = ROM, type = ro, define = yes;
    CODE:       load = ROM, type = ro, define = yes;
    RODATA:     load = ROM, type = ro;
    VECTORS:    load = ROM, type = ro,  start = $FFFA;
}

