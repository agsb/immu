
MEMORY {
    ZP:  type = rw, start = $0000, size = $0100, define = yes;
    SP:  type = rw, start = $0100, size = $0100;
    RAM: type = rw, start = $0200, size = $8000;
    DEV: type = rw, start = $8000, size = $1000;
    ROM: type = rw, start = $9000, size = $7000;
    VEC: type = rw, start = $FFFA, size = $0006;
}

SEGMENTS {
    ZEROPAGE: load = ZP,    type = zp;
    ONCE:     load = ROM,   type = rw;
    CODE:     load = ROM,   type = rw;
    RODATA:   load = ROM,   type = ro;
    DATA:     load = RAM,   type = rw;
    VECTORS:  load = VEC,   type = rw;
#    BSS:      load = BSS,   type = bss, define   = yes;
}
