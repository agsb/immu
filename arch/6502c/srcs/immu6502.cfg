MEMORY {
    ZPG:    start = $0000,  size = $0100, type = rw, define = yes;
    STK:    start = $0100,  size = $0100, type = rw, define = yes;
    RAM:    start = $0200,  size = $8000 - start, type = rw, define = yes;
    IOP:    start = $8000,  size = $1000, type = rw, define = yes;
    ROM:    start = $9000,  size = $7000, type = ro, define = yes;
    VEC:    start = $fffa, size = $0006, type = ro, define = yes;
}

SEGMENTS {
    ZEROPAGE:   load = ZPG, type = zp, define = yes;
    DATA:       load = RAM, type = wr, define = yes;
    BSS:        load = RAM, type = wr, define = yes, optional = yes;
    RODATA:     load = RAM, type = ro, define = yes, optional = yes;
    ONCE:       load = ROM, type = ro, define = yes, optional = yes;
    CODE:       load = ROM, type = ro, define = yes;
    VECTORS:    load = VEC, type = ro, define = yes, start = $fffa;
}

