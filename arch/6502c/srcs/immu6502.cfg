MEMORY {
    ZP:     start = $0000,  size = $0100, type = rw, define = yes;
    SP:     start = $0100,  size = $0100, type = rw, define = yes;
    RAM:    start = $0200,  size = $8000 - start, type = rw, define = yes;
    ROM:    start = $8000,  size = $8000, type = ro, define = yes;
    VECTORS:    start = $fffa, size = $0006, type = ro, define = yes;
}

SEGMENTS {
    ZEROPAGE:   load = ZP, type = zp, define = yes;
    RODATA:     load = RAM, type = ro, define = yes, optional = yes;
    BSS:        load = RAM, type = wr, define = yes, optional = yes;
    DATA:       load = RAM, type = wr, define = yes;
    ONCE:       load = ROM, type = ro, define = yes, optional = yes;
    CODE:       load = ROM, type = ro, define = yes;
    VECTORS:    load = VECTORS, type = ro, start = $fffa;
}

